<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML: Image Tags -->
    <meta charset="UTF-8">
    <title>HTML5 Image Tags Example</title>
</head>
<body>

    <!-- Example of SVG tag -->
    <svg width="100" height="100">
    </svg>

    <!-- Example of img tags -->
    <img  src="https://via.placeholder.com/480x480.png/FF5533" alt="Cuadrado naranja con sus respectivas medidas">
    
    
    <!-- Example of figure and figcaption tags -->
    <figure>
        <img  src= "https://via.placeholder.com/580x680.png/AA55FF" alt="Cuadrado morado con sus respectivas medidas">
        <figcaption>Imagen de cuadrado en HTML..</figcaption>
    </figure>

    <!-- Example of picture tag -->
    <picture>
        <source media="(max-width: 360px)"srcset="https://via.placeholder.com/360x100.png/BB5500">
        <source media="(max-width: 412px)" srcset="https://via.placeholder.com/412x100.png/55AA00">
        <source media="(max-width: 1536px)"srcset="https://via.placeholder.com/1536x100.png/FFAA99">
        <source media="(max-width: 1920px)" srcset="https://via.placeholder.com/1536x100.png/99BC11">
        <img src="https://via.placeholder.com/412x100.png/55AA00" alt="imagen">
    </picture>

</body>
</html>
